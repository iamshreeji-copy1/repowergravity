<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repowergravity (Coming Soon)</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: "Poppins", sans-serif;
      color: white;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-top: 20px;
      font-weight: 600;
      letter-spacing: 2px;
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }

    .dot {
      width: 15px;
      height: 15px;
      margin: 0 6px;
      background-color: white;
      border-radius: 50%;
      animation: bounce 1.2s infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1.3);
        opacity: 1;
      }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>

</html>
